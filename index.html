<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ayurvedic Leaf Identifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f7f7f7;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #1a237e;
    }
  </style>
</head>
<body>
  <h1>üåø Ayurvedic Leaf Identifier</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" accept="image/*" required />
    <br />
    <button type="submit">Predict</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const fileInput = document.getElementById('fileInput');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      resultDiv.innerHTML = "üîç Predicting...";

      try {
        const response = await fetch('http://localhost:5000/predict', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        console.log("Server result:", result);

        if (response.ok) {
          resultDiv.innerHTML = `‚úÖ <strong>${result.predicted_label}</strong><br>Confidence: ${(result.confidence * 100).toFixed(2)}%`;
        } else {
          resultDiv.innerHTML = `‚ùå Error: ${result.error}`;
        }
      } catch (err) {
        resultDiv.innerHTML = `‚ùå Network Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
